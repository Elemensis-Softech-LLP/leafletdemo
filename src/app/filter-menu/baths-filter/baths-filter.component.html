<div class="filter-wrapper filter-lg">
  <div class="filter-label">{{filterLabel}}</div>
  <div class="drd-wrapper" [class.open]="isDrdOpen">
    <a class="drd-handle anchor-div show-border" (click)="onDrdHandleClicked($event)" #drdHandle
       href="javascript:void(0)">
      {{selectedItem?.label}}
    </a>
    <div class="drd-body show-border" #drdBody>
      <ul class="select-list">
        <li *ngFor="let currItem of noOfBathList">
          <a class="anchor-div"
             [attr.data-value]="currItem.value">{{currItem.label}}</a>
        </li>
      </ul>
      <!--<app-selection-list #selectionList>
        <app-selection-list-item *ngFor="let currItem of noOfBathList"
                                 (click)="onBathNoSelectionChanged(currItem)"
                                 (selectionChanged)="onBathNoSelectionChanged(currItem)"
                                 [isSelected]="selectedItem == currItem">
          {{currItem.label}}
        </app-selection-list-item>
      </app-selection-list>-->
    </div>
  </div>
</div>
