<div class="info-filter-drd-container">
  <div class="drd-wrapper" [class.open]="isDrdOpen">
    <a class="drd-handle anchor-div" (click)="onDrdHandleClicked($event)" href="javascript:void(0)">
      <i class="fas fa-chevron-down"></i>
    </a>
    <div class="drd-body box-shadow" #drdBody>
      <ul>
        <li *ngFor="let currOption of options"
            [class.selected]="currOption === value"
            (click)="onOptionSelect(currOption)">
          <a href="javascript:void(0)" class="anchor-div">{{currOption.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
